<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../../../assets/images/background/login-register.jpg);">
        <div class="login-box card bg-dark rounded shadow">

            <div class="card-body opacity-1">

                <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
                    <h3 class="box-title text-white m-b-20">Iniciar Session</h3>
                    <div class="form-group has-danger">
                        <div class="col-xs-12">
                            <input class="form-control text-white" formControlName="email" type="email" required="" placeholder="email">
                            <div *ngIf="validate('email')" class="form-control-feedback">
                                <small> El email es obligatorio </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-danger">
                        <div class="col-xs-12">
                            <input class="form-control text-white" formControlName="password" type="password" required="" placeholder="Contraseña">
                            <div *ngIf="validate('password')" class="form-control-feedback">
                                <small>El password es obligatorio</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input id="checkbox-signup" formControlName="remember" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recordarme </label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar</button>
                        </div>
                    </div>

                    <div *ngIf="!client" class="form-group m-b-1">
                        <div class="col-sm-12 text-center">
                            <a class="nav-link-inline text-info fs-sm pointer" data-toggle="modal" data-target="#recuperarcontraseña">Olvide mi contraseña?</a>                          
                        </div>
                    </div>

                    <div *ngIf="!client" class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Aún no tienes cuenta? <a routerLink="/registrarme" class="text-info m-l-5"><b>Registrarme</b></a>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- RECUPERAR CONTRASEÑA -->
<div class="modal fade" id="recuperarcontraseña" tabindex="-1" aria-labelledby="recuperarcontraseñaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recuperar contraseñaLabel">Recuperar Contraseña</h5>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">

                <form autocomplete="off" [formGroup]="formPassRee" (ngSubmit)="rePass()">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        <small *ngIf="validatePass('email')" class="text-danger">El email es obligatorio</small>
                    </div>

                    <button type="submit" [disabled]="btnFormPass" class="btn btn-primary mb-3">
                        <span *ngIf="!btnFormPass">
                            Recuperar                            
                        </span>
                        <span *ngIf="btnFormPass">
                            Enviando...
                        </span>

                    </button>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
